  <title>Tushar Blog</title>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'home' %}">Tushar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link" href="https://twitter.com/tushar_gupta010">Twitter</a>
          <a class="nav-item nav-link" href="{% static 'Tushar-CV.pdf' %}" target="_blank">Resume</a>
          <a class="nav-item nav-link active" href="{% url 'allblogs' %}">Blog</a>
        </div>
      </div>
    </nav>
  </header>

  <main role="main">
    <div class="container">
      <h1 class="text-center pt-3">Tushar Gupta Blog's</h1>
      <br><br>
      <h2>Latest Blog's</h2>
      <hr />

      {% for blog in blogs %}
        <a href="{% url 'detail' blog.id %}"><h3>{{ blog.title }}</h3></a>
          {{ blog.pub_date_preety }}
          <br />
          <img class="img-fluid" src="{{ blog.image.url }}" height="200" width="200" />
          <br />
          <p>{{ blog.summary }}<a href="{% url 'detail' blog.id %}"> read more</a></p>
      {% endfor %}

    </div>
  </main>

  <footer class="text-muted">
    <div class="container text-center">
      &copy; TUSHAR, {% now "Y" %}
    </div>
  </footer>
